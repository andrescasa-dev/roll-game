<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Roll-game</title>
  <script src="./index.js" type="module" defer></script>
</head>
<body>
  <main id="playground">
    <section class="characters-container">
      <div id="hero" class="character-card">              
      </div>
      <div id="monster" class="character-card">
      </div>
    </section>
    <section id="actions">
      <button id="attack-button">Attack</button>
    </section>
  </main>

  <section id="modal-end-game" class="modal-end-game hide">
    <div class="end-game">
    <h2>Game Over</h2>
    <h3 id="end-game--message"></h3>
    <p class="end-emoji" id="end-game--emoji"></p>
    </div>
    <section id="actions">
      <button id="playAgain">playAgain</button>
    </section>
  </section>
  
</body>
</html>
