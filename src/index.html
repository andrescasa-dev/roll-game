<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Roll-game</title>
</head>
<body>
  <main>
    <div id="hero">
        <!-- CHALLENGE -->
        <!-- 1. Render the Wizard card from index.js -->
        <div class="character-card">
            <h4 class="name"> Wizard </h4>
            <img class="avatar" src="https://images.unsplash.com/photo-1618426257457-0bc6cfa2de33?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387"/>
            <p class="health">health: <b> 60 </b></p>
            <div class="dice-container"><div class="dice"> 6 </div></div>
        </div>        
    </div>
    <div id="monster">
        <!-- CHALLENGE -->
        <!-- 2. Render the Orc card from index.js -->
        <div class="character-card">
            <h4 class="name"> Orc </h4>
            <img class="avatar" src="https://images.unsplash.com/photo-1580321187070-da8bdee36013?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764"/>
            <p class="health">health: <b> 10 </b></p>
            <div class="dice-container"><div class="dice"> 4 </div></div>
        </div>
        
    </div>    
</main>
<section id="actions">
    <button id="attack-button">Attack</button>
</section>
<script src="./index.js"></script>
</body>
</html>
